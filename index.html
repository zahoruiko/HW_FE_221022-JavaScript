<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Homework</title>
    <script>
        function alphabet_order(str) { 
            // We break the word into separate letters, 
            // sort the array of letters, combine it back into a word 
            // and return it from the function
            return str.split("").sort().join("");  
        }
        document.writeln(alphabet_order("uncopyrightable")); 

        // The first variant of the implementation of the second task
        function find_longest_word(str) {
            // We divide the string into separate words, sort by word length in descending order 
            // and return only the element with index 0, since this is the longest word
            return str.split(" ").sort((a, b) => b.length - a.length)[0];
        }
        document.writeln(find_longest_word('Web Development In Telran'));

        // The second version of the implementation of the second task
        function find_longest_word2(str) {
            // Divide the string into separate words and get an array of words, 
            // then compare the length of the current word with the length 
            // of the previous word (the length of the first word is zero, since it is empty: "")
            return str.split(' ').reduce(function(longestWord, currentWord) {
                if(currentWord.length > longestWord.length) {
                    return currentWord;
                } else {
                    return longestWord;
                }
            }, "");
        }
        document.writeln(find_longest_word2("Web Development In Telran"));
    </script>
